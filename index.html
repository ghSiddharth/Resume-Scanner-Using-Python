<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Scanner</title>
</head>
<body>
    <h1>Simple Resume Scanner</h1>
    <form action="scan_resume.py" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Resume (Text File):</label>
        <input type="file" name="resume" id="resume" accept=".txt" required><br><br>
        
        <label for="keywords">Enter Keywords (comma-separated):</label><br>
        <textarea name="keywords" id="keywords" required></textarea><br><br>
        
        <button type="submit">Scan Resume</button>
    </form>
</body>
</html>
